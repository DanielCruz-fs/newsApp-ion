<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Favorite News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-slides *ngIf="dataLocalService.favNews.length === 0" [options]="sliderOptions">
    <ion-slide>
      <ion-label>Your favorite news' is empty.</ion-label>
    </ion-slide>
  </ion-slides>

  <app-news *ngIf="dataLocalService.favNews.length > 0" [news]="dataLocalService.favNews" [inFavoritePage]="true"></app-news>
</ion-content>
