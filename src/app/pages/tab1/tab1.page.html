<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      News App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <app-news [news]="news"></app-news>

  <!-- infinite scroll -->
  <ion-infinite-scroll threshold="25%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
