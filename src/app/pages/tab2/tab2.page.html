<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Headlines
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="danger">
    <ion-segment-button [value]="category" mode="md" *ngFor="let category of categories">
      <ion-label text-capitalize>{{ category }}</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content color="dark"></ion-content>
